<!doctype html>
<html lang="de" ng-app="Main">
<!-- Header/Navbar information -->
<head> 
		<meta charset="utf-8"> 
		<title>DHBW Project - Login</title> 
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,900" rel="stylesheet">  
		<!-- Das neueste kompilierte und minimierte CSS --> 
		<link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css"> 
		<script href="https://getbootstrap.com/docs/4.0/dist/js/bootstrap.min.js"></script> 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://getbootstrap.com/docs/4.0/dist/js/bootstrap.min.js"></script> 
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
		<script src="/js/main.js"></script> 
		<script src="js/ang_main.js"></script>
	</head> 
	<body ng-app="Main">
		<div ng-include="'htm/navbar.htm'"></div>
<!-- End of Header/Navbar information -->
		<div id = "login" class="container">
			<div class="card-deck mb-3 text-center">
				<div class="card mb-4 box-shadow">
					<div class="card-header">
						<h4 class="my-0 font-weight-normal">Login</h4>
					</div>
					<div class="card-body">
						<form action="javascript:;" onsubmit="login()">
							<div class="row">
								<div class="col">
									<div class="form-group">
										<input id="username" type="text" class="form-control" placeholder="Your Name *" value=""/>
									</div>
									<div class="form-group">
										<input id="password" type="password" class="form-control" placeholder="Your Password *" value=""/>
									</div>
								</div>
							</div>
							<button type="btn btn-primary" class="btn btn-primary">Submit</button>
						</form>
						<div style="margin-top:5px">
							<p>Dont have an account yet? <a href="/register">Register here</a></p>
						</div>
						<div id="success" class="alert alert-danger" role="alert" style="display:none">
							<p>Username or password incorrect!</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
	<script>
	window.onload = function() {
		setUser();
		checkSuccess();
		LoginLogout();
	}
	</script>
	<!-- Footer information -->
		<div ng-include="'htm/footer.htm'"></div>
<!-- End of Footer information -->
</html>
